<form  class="form-horizontal">
    <div class="form-group has-feedback"> <!--"has-success" / "has-warning" / "has-error"-->
        <label class="col-xs-2 control-label">Role</label>
        <div class="col-xs-5">
            {{profile.role}}
            <!--<span class="glyphicon glyphicon-ok form-control-feedback"></span>-->
        </div>
    </div>
    <div class="form-group has-feedback">
        <label class="col-xs-2 control-label" >First Name</label>
        <div class="col-xs-4">
            {{profile.firstName}}
            <!--<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>-->
            <!--<span class="help-block">Strange chars are not allowed</span>-->
        </div>

        <label class="col-xs-2 control-label" >Last Name</label>
        <div class="col-xs-4">
            {{profile.lastName}}
            <!--<span class="glyphicon glyphicon-remove form-control-feedback"></span>-->
            <!--<span class="help-block">Please enter a valid email address</span>-->
        </div>
    </div>
    <div class="form-group has-feedback">
        <label class="control-label col-xs-2">Gender:</label>
        <div class="col-xs-3">
            {{profile.gender}}
        </div>
    </div>

    <div class="form-group has-feedback">
        <label class="col-xs-2 control-label">Date of Birth</label>
        <div class="col-xs-4">
            {{profile.birthDate | date:"dd/MM/yyyy"}}
            <!--<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>-->
            <!--<span class="help-block">Strange chars are not allowed</span>-->
        </div>

        <label class="col-xs-2 control-label">Nationality</label>
        <div class="col-xs-4">
            {{profile.nationality}}
            <!--<span class="glyphicon glyphicon-remove form-control-feedback"></span>-->
            <!--<span class="help-block">Please enter a valid email address</span>-->
        </div>
    </div>

    <div class="form-group has-feedback">
        <label class="col-xs-2 control-label">Email</label>
        <div class="col-xs-4">
            {{profile.email}}
            <!--<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>-->
            <!--<span class="help-block">Strange chars are not allowed</span>-->
        </div>

        <label class="col-xs-2 control-label">Phone nr</label>
        <div class="col-xs-4">
            {{profile.phone}}
            <!--<span class="glyphicon glyphicon-remove form-control-feedback"></span>-->
            <!--<span class="help-block">Please enter a valid email address</span>-->
        </div>
    </div>

    <div class="form-group has-feedback">
        <label class="col-xs-2 control-label">website</label>
        <div class="col-xs-4">
            {{profile.website}}
            <!--<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>-->
            <!--<span class="help-block">Strange chars are not allowed</span>-->
        </div>

        <label class="col-xs-2 control-label">Linkedin profile</label>
        <div class="col-xs-4">
            {{profile.linkedin}}
            <!--<span class="glyphicon glyphicon-remove form-control-feedback"></span>-->
            <!--<span class="help-block">Please enter a valid email address</span>-->
        </div>
    </div>

    <div class="form-group has-feedback">
        <label class="col-xs-3 control-label">Short Description</label>
        <div class="col-xs-12">
            {{profile.description}}
            <!--<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>-->
            <!--<span class="help-block">Strange chars are not allowed</span>-->
        </div>
    </div>
</form>

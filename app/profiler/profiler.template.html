<div ng-controller="ProfilerController">
    <div class="jumbotron">
        <h1>This looks fabulous!</h1>
        <p class="lead">First test with AngularJS concepts (controllers, modules, directives...) and bootstrap 3</p>
        <p><a ng-click="getProfile()" class="btn btn-lg btn-success" href="#" role="button">LOAD Profile FROM URL</a></p>
        <p><a ng-click="getConf()" class="btn btn-lg btn-success" href="#" role="button">LOAD Conf FROM URL</a></p>
    </div>
    <div class="row marketing">
        <div class="bs-example">
            <div class="form-group">
                <h1>{{showTitle()}} Profile</h1>
                <input  class="inline-block" bs-switch ng-model="mode" id="switch" type="checkbox"
                        switch-size="large" switch-on-text="view" switch-off-text="edit" switch-off-color="warning">
                <br/>
            </div>
            <div ng-switch on="mode">
                <div ng-switch-when="true" ><div ng-include="'profiler/view/view.html'"></div></div>
                <div ng-switch-when="false" ><div ng-include="'profiler/edit/edit.html'"></div></div>
            </div>
        </div>
    </div>
</div>
